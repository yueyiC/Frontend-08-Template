
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    #container {
        width: 701px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
        align-content: center;
    }

    .cell {
        width: 6px;
        height: 6px;
        line-height: 6px;
        background: gray;
        border-right: 1px solid #fff;
        border-bottom: 1px solid #fff;
    }
</style>

<body>
    <div id="container"></div>
    <button onclick="saveMap()">save</button>
</body>
<script>
    //最优扩展方向
    class Sorted {
        constructor(data,compare){
            this.data = data.slice();
            this.compare = compare || ((a,b)=>(a-b));
        }
        take(){
            if(!this.data.length){
                return;
            }
            let min = this.data[0];
            let minIndex = 0;
            for(let i=1;i<this.data.length;i++){
                if(this.compare(this.data[i],min)<0){
                    min = this.data[i];
                    minIndex = i;
                }
            }
            this.data[minIndex] = this.data[this.data.length-1];
            this.data.pop();
            return min;
        }
        give(value){
            this.data.push(value);
        }
    }
    let map = localStorage.getItem("map") ?
        JSON.parse(localStorage.getItem("map")) :
        Array(10000).fill(0);

    function saveMap() {
        localStorage.setItem("map", JSON.stringify(map));
    }
    let fragElement = document.createDocumentFragment(),
        container = document.getElementById("container");
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            if (map[100 * y + x] == 1) {
                cell.style.backgroundColor = "black";
            }
            cell.addEventListener("mousemove", () => {
                if (mouseDown) {
                    if (clear) {
                        cell.style.backgroundColor = "gray";
                        map[y * 100 + x] = 0;
                    } else {
                        cell.style.backgroundColor = "black";
                        map[y * 100 + x] = 1;
                    }
                }
            });
            fragElement.appendChild(cell);
        }
    }
    container.appendChild(fragElement);
    let mouseDown = false,
        clear = false;
    document.addEventListener("mousedown", (e) => {
        mouseDown = true;
        clear = e.which === 3;
    });
    document.addEventListener("mouseup", () => {
        mouseDown = false;
    });
    //阻止右键菜单弹出
    document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
    });
   
    //寻路
    async function findPath(map,start, end) {
        let quene = new Sorted([start],(a,b)=>distance(a)-distance(b)),table = Object.create(map);
        //计算距离
        function distance(point){
            return (point[0]-end[0])**2 +(point[1]-end[1])**2;
        }
        async function insert(x, y,pre) {
            if(x<0 || x>=100 || y<0 || y>=100){
                return;
            }
            if (table[y*100+x]) {
                return;
            }
            // await sleep(30);
            container.children[y*100+x].style.backgroundColor = 'green';
            table[y*100+x] = pre;
            quene.give([x,y]);
        }
        while (quene.data && quene.data.length) {
            let [x,y] = quene.take();
            if(x===end[0] && y === end[1]){
               let path = [];
               //反推最优路径
               while(x != start[0] || y != start[1]){
                   path.push(table[y*100+x]);
                   [x,y] = table[y*100+x];
                   container.children[y*100+x].style.backgroundColor = 'purple';
               }
               return path;
            }
            await insert(x, y - 1,[x,y]);
            await insert(x, y + 1,[x,y]);
            await insert(x - 1, y,[x,y]);
            await insert(x + 1, y,[x,y]);
            //斜向
            await insert(x - 1, y - 1,[x,y]);
            await insert(x - 1, y + 1,[x,y]);
            await insert(x + 1, y - 1,[x,y]);
            await insert(x + 1, y + 1,[x,y]);
        }
        return null;
    }
    function sleep(time){
        return new Promise((resolve)=>{
            setTimeout(resolve,time)
        });
    }
</script>

</html>
